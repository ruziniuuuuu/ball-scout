version: '3.8'

services:
  # Ball Scout App
  ball-scout:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - API_PORT=8000
      - WEB_PORT=80
    volumes:
      # Mount for development (optional)
      - ./backend:/app/backend:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

